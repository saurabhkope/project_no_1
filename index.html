<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div class="container">
        <h1>Online Calculator</h1>
        <input class="input" type="text">
        <div class="container-1">
            <b>
                <div class="row">
                    <button id="clear" class="btn" style="padding: 20px 25px;"><span>C</span></button>
                    <button id="back" class="btn" style="padding: 20px 15px;"><span>DEL</span></button>
                    <button class="btn btn-color" style="padding: 20px 24px;">%<span></span></button>
                    <button class="btn btn-color" style="padding: 20px 25px;"><span>/</span></button>
                </div>

                <div class="row">
                    <button class="btn"><span>1</span></button>
                    <button class="btn"><span>2</span></button>
                    <button class="btn"><span>3</span></button>
                    <button class="btn btn-color"><span>*</span></button>
                </div>

                <div class="row">
                    <button class="btn"><span>4</span></button>
                    <button class="btn"><span>5</span></button>
                    <button class="btn"><span>6</span></button>
                    <button class="btn btn-color"><span>-</span></button>
                </div>

                <div class="row">
                    <button class="btn"><span>7</span></button>
                    <button class="btn"><span>8</span></button>
                    <button class="btn"><span>9</span></button>
                    <button class="btn btn-color"><span>+
                        </span></button>
                </div>

                <div class="row">
                    <button class="btn" style="padding: 20px 37px;"><span>0</span></button>
                    <button class="btn" style="padding: 20px 28px;"><span>.</span></button>
                    <button id="=" class="btn btn-color1 " style="padding: 20px 47px;"><span>=</span></button>
                </div>
            </b>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
